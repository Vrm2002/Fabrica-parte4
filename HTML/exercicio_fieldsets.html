    <h1>Formulário</h1>

        <fieldset id="dados_pessoais">

                <input type="date" id="birth_date" name="birth_date" size="20">

                <br>

                <label for="number">Número</label> <br>
                <input type="number" id="number" name="number" size="20" maxlength="4" placeholder="0000">
        </fieldset>
        <fieldset id="dados_financeiros">

        <fieldset>
                <legend>Dados Comerciais</legend>

        </fieldset>
        <fieldset>

                <label for="marca">Marca</label> <br>

                <br>

                <label for="modelo">Modelo</label> <br>

                <br>

                <label for="renavam">Renavam</label> <br>

                <br>

        <fieldset>

                <br>

                <label for="property_num">Número</label> <br>
                <input type="number" id="property_num" name="property_num" size="20" maxlength="4" placeholder="0000">

                <br>

                <label for="property_slum">Bairro</label> <br>
                <input type="text" id="property_slum" name="property_slum" size="20" maxlength="20" placeholder="Nhánhá">

                <br>

                <label for="fiance_cpf">CPF</label> <br>
                <input type="number" id="fiance_cpf" name="fiance_cpf" size="20" maxlength="11" placeholder="00000000000">

                <br>

                <input type="radio" id="fiance_sex_female" name="fiance_sex" value="FEMALE">

        <fieldset>

                <label for="sibling_rg">RG</label> <br>
                <input type="number" id="sibling_rg" name="sibling_rg" size="20" maxlength="7" placeholder="0000000">

                <br>

                <label for="sibling_birth_date">Data de Nascimento</label> <br>
                <input type="date" id="sibling_birth_date" name="sibling_birth_date">


                <p>Sexo</p>
                <input type="radio" id="sibling_sex_male" name="sibling_sex" value="MALE">

                <input type="radio" id="sibling_sex_female" name="sibling_sex" value="FEMALE">

                <label for="education_level">Escolaridade</label> <br>

                <br>

                <label for="institution">Instituição</label> <br>
                <input type="text" id="institution" name="institution" size="20" maxlength="50" placeholder="Harvard">


                <br>

                <label for="degree">Grau</label> <br>
                <input type="text" id="degree" name="degree" size="20" maxlength="20" placeholder="bacharel">

                <br>

                <label for="course_name">Curso</label> <br>
                <input type="text" id="course_name" name="course_name" size="20" maxlength="50" placeholder="Ciência da Computação">

                <br><br>

                <label for="period_start">Começo:</label>
                <input type="date" id="period_start" name="period_start">
                <label for="period_finish">Término:</label>
                <input type="date" id="period_finish" name="period_finish">
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>
