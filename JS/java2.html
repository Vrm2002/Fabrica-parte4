<!DOCTYPE html>
        <head>

        </head>
        <body>
            <script type="text/javascript">
                let pares = 0
                let parcont = 0
                let imp = 0
                let impcont = 0

                for(let i = 0;i<=10;i++){
                    let x = window.prompt("Number")
                    x = Number(x)
                    if(x%2 == 0){
                        pares+=x
                        parcont+=1
                    }
                    else if(x%2 != 0){
                        imp+=x
                        impcont+=1
                    }
                }
                console.log("Quantidade de Pares: ",parcont,"\nSoma Total dos Pares: ",pares,"\nQuantidade de Impares: ",impcont,"\nSoma Total dos Impares: ",imp)

            </script>
        </body>
       </html>
